<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li i18n
        class="breadcrumb-item">Object Gateway</li>
    <li i18n
        class="breadcrumb-item active"
        aria-current="page">Users</li>
  </ol>
</nav>
<cd-table [data]="users"
          [columns]="columns"
          columnMode="flex"
          selectionType="single"
          (updateSelection)="updateSelection($event)"
          identifier="user_id"
          (fetchData)="getUserList()">

                       [selection]="selection">
  </cd-rgw-user-details>
</cd-table>
