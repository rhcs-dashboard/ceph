<cd-table [data]="pools"
          (fetchData)="getPoolList($event)"
          [columns]="columns"
          selectionType="single"
          (updateSelection)="updateSelection($event)">
  <tabset cdTableDetail *ngIf="selection.hasSingleSelection">
    <tab i18n-heading
         heading="Details">
      <cd-table-key-value [data]="selection.first()" [autoReload]="false">
      </cd-table-key-value>
    </tab>
  </tabset>
</cd-table>
