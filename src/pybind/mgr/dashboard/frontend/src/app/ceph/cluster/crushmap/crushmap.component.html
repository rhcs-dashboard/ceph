<div class="row">
  <div class="col-sm-12 col-lg-12">
    <div class="card">
      <div class="card-header"
           i18n>CRUSH map viewer</div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-6 col-lg-6 tree-container">
            <i *ngIf="loadingIndicator"
               [ngClass]="[icons.large, icons.spinner, icons.spin]"></i>

            <tree-root #tree
                       [nodes]="nodes"
                       [options]="treeOptions"
                       (updateData)="onUpdateData()">
              <ng-template #treeNodeTemplate
                           let-node>
                <cds-tag *ngIf="node.data.status"
                         [class]="['tags-success', 'tags-danger'][['in', 'up'].includes(node.data.status) ? 0 : ['down', 'out', 'destroyed'].includes(node.data.status) ? 1 : 2]">
                  {{ node.data.status }}
                </cds-tag>
                <span>&nbsp;</span>
                <span class="node-name"
                      [ngClass]="{'type-osd': node.data.type === 'osd'}"
                      [innerHTML]="node.data.name"></span>
              </ng-template>
            </tree-root>
          </div>
          <div class="col-sm-6 col-lg-6 metadata"
               *ngIf="metadata">
            <legend>{{ metadataTitle }}</legend>
            <div>
              <cd-table-key-value [data]="metadata"></cd-table-key-value>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
