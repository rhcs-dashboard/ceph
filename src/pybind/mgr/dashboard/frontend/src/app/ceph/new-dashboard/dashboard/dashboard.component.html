<div class="container-fluid">
  <div class="row mx-0">
    <cd-card title="Details"
             i18n-title
             class="col-sm-3 px-3">
      <dl>
        <dt>FSID</dt>
        <dd>{{ detailsCardData.fsid }}</dd>
        <dt>Orchestror</dt>
        <dd>{{ detailsCardData.orchestrator }}</dd>
        <dt>Ceph version</dt>
        <dd>{{ detailsCardData.cephVersion }}</dd>
      </dl>
    </cd-card>

    <cd-card title="Status"
             i18n-title
             class="col-sm-6 px-3">
             Text
    </cd-card>

    <cd-card title="Capacity"
             i18n-title
             class="col-sm-3 px-3">
             Text
    </cd-card>
  </div>

  <div class="row mx-0">
    <cd-card title="Inventory"
             i18n-title
             class="col-sm-3 px-3">
             Text
    </cd-card>

    <cd-card title="Capacity utilization"
             i18n-title
             class="col-sm-6 px-3">
             Text
    </cd-card>

    <cd-card title="Events"
             i18n-title
             class="col-sm-3 px-3">
             Text
    </cd-card>
  </div>
</div>
