<div class="row">
  <div class="col-3">
    <br>
    <b class="chartTitle"
       i18n>{{ chartTitle }}</b>
    <br>
    <a i18n>{{currentData}} {{ dataUnits }}</a>
  </div>
  <div class="col-9">
    <div class="chart">
      <canvas baseChart
              [datasets]="chartData.dataset"
              [options]="options"
              [chartType]="'line'">
      </canvas>
    </div>
  </div>
</div>
