<ng-template #usageTooltipTpl>
  <div>
    <span>
      {{ isBinary ? (used | dimlessBinary) : (used | dimless) }}
      <span *ngIf="calculatePerc">/ {{ isBinary ? (total | dimlessBinary) : (total | dimless)}}</span>
    </span>
  </div>
</ng-template>

<cds-progress-bar [max]="freePercentage"
                  [value]="usedPercentage"
                  [status]="(warningThreshold && warningThreshold >= 0 && usedPercentage / 100 >= warningThreshold) ||
                  (errorThreshold && errorThreshold >= 0 && usedPercentage / 100 >= errorThreshold)
                    ? 'error'
                    : 'active'"
                  [helperText]="usageTooltipTpl">
</cds-progress-bar>
